<!DOCTYPE html>
<ht<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Town Voucher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        .success {
            color: green;
            font-size: 22px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: #ff9800;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="card" id="content">
    <h2>üéÆ Happy Town Game Zone</h2>
    <p>Tap below to redeem your voucher</p>
    <button onclick="redeemVoucher()">Redeem 5 KD Voucher</button>
</div>

<script>
    // Check if voucher is redeemed via cookies
    function checkVoucherCookie() {
        return document.cookie.split(';').some((item) => item.trim().startsWith('happyTownRedeemed='));
    }

    // Set a cookie to mark voucher redeemed
    function setVoucherCookie() {
        const now = new Date();
        now.setFullYear(now.getFullYear() + 10); // expire in 10 years
        document.cookie = "happyTownRedeemed=yes; expires=" + now.toUTCString() + "; path=/";
    }

    function redeemVoucher() {
        if (localStorage.getItem("happyTownRedeemed") || checkVoucherCookie()) {
            // Already redeemed
            document.getElementById("content").innerHTML = `
                <h2 class="error">‚ùå Already Redeemed</h2>
                <p>This device has already redeemed the voucher.</p>
            `;
        } else {
            // First time redeem
            localStorage.setItem("happyTownRedeemed", "yes");
            setVoucherCookie();
            document.getElementById("content").innerHTML = `
                <h2 class="success">‚úÖ Voucher Redeemed!</h2>
                <p>You received <b>5 KD</b></p>
                <p>Show this screen to counter</p>
            `;
        }
    }
</script>
</body>
</html>
