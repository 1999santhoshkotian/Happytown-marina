<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Town Voucher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            color: #ff5722;
        }

        .voucher {
            font-size: 22px;
            margin: 20px 0;
            font-weight: bold;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üéÆ Happy Town</h1>
    <p class="voucher">‚Çπ5 KD Voucher</p>

    <button id="redeemBtn" onclick="redeemVoucher()">Redeem Now</button>

    <div class="message" id="message"></div>
</div>

<script>
    const redeemed = localStorage.getItem("happyTownVoucher");

    if (redeemed === "used") {
        document.getElementById("redeemBtn").disabled = true;
        document.getElementById("message").innerText =
            "‚ùå Voucher already redeemed on this device.";
    }

    function redeemVoucher() {
        localStorage.setItem("happyTownVoucher", "used");
        document.getElementById("redeemBtn").disabled = true;
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerText =
            "‚úÖ Voucher redeemed successfully! Show this to counter.";
    }
</script>

</body>
</html>
